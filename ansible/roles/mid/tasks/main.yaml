---
# This playbook installs MID software

- name: Download MID software
  become: yes 
  command: wget --progress=bar:force --no-check-certificate {{mid_url}} -O /root/mid.rpm
  tags:
    - mid

- name: Install ACC software
  become: yes
  shell: |
    RPM=/root/mid.rpm
    PACKAGE=$(rpm -qp $RPM)
    if [ ! $(rpm -q $PACKAGE) ]; then
      rpm -ivh --nodeps $RPM
    fi
  tags:
    - mid