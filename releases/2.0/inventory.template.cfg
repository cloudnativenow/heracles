# Heracles Inventory Template.
# Note that when the infrastructure is generated by Terraform, this file is
# expanded into './inventory.cfg', based on the rules in:
#
#   ./modules/heracles/10-inventory.tf

[control]
${control-public_ip}

[nginx]
${nginx-public_ip}

[spring]
%{ for index, dns in spring-public_ip ~}
${dns}
%{ endfor ~}

[mysql]
${mysql-public_ip}
